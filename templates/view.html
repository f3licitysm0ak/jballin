<!DOCTYPE html>

<head>
    <style>
        [class*="col"]{
            padding:1rem;
            background-color:#D57E8C;
            border: 5px solid #ffffff;
            color:black;

        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
 

    <div class="container-md p-3 my-3"> 
    {%for i in range(0, len)%}
      
        
            <!--<div class="row mx-auto d-block">-->
                <div class="col" style="color:white; border-radius:10px;">Question: {{testdetails[i].question}}<br>
                You answered: {{testdetails[i].user_answered}}<br>
                Correct answer: {{testdetails[i].answer}} <br></div>
               
            <!--</div>-->
        

    {%endfor%}

   
        <table style>
            <tr>
                <td style="padding:1rem;">
                    <form action="/home" method="get">
                        <button class="btn-sm round" style="background-color:#D57E8C; color:white;">Home</button>
                    </form>
                </td>
                <td style="padding:1rem;">
                    <form action="/logout" method="get">
                        <button class="btn-sm round" style="background-color:#D57E8C; color:white;">Log Out</button>
                    </form>
                </td>
                
            </tr>
        </table>
    
    
    </div>

    
    

</body>
