<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>

<div class="card-body" style="border-radius:6px; background-color:#D57E8C;">
    <form action="/create" method="post">
        

        <!--week drop down menu incoming-->
        <label for="weeks">Choose a week:</label>

        <select name="week" id="week">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>

        <!--week drop down menu END-->
        <label style="color:white;">Enter your question here:</label>
        <input type="text" id="propq" name="propq" required><br><br>

        <label style="color:white;">Enter your answer here:</label>
        <input type="text" id="propa" name="propa" required><br><br>

        <!--third field for adding accompanying image-->
        <label style="color:white;">Enter image url here:</label>
        <input type="text" id="img_link" name="image"><br><br>



        <button class="btn-sm round">Add</button><br><br>
        

    </form>
</div>







</html>
