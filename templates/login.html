<title>Login</title>


 

<body>
<div class="bg-image">
<div 
class="p-5 text-center shadow-1-strong rounded mb-5 text-white d-flex  justify-content-center align-items-center" 
style="background-image: url('https://www.studentuniverse.com/blog/wp-content/uploads/2018/02/japan-featured-image.jpg'); height:100vh;">
<table>
    <tr><td><form action="http://127.0.0.1:5000/home"  method="post" type="login" id="username" name="username" >
        <label style="font-size: large;">Username: </label>
        <input type="text" id="username" name="username" required>
     
        <label style="font-size: large;">Password:  </label>
        <input type="password" id="password"  name="password"required>
        
        <button class="btn btn-outline-light" type="submit" >LOGIN</button><br><br><br><br><br><br>
    </form>
    </td>
    </tr>
    <tr>
        <td>
        <h2>Don't have an account?</h2>
        <form action="http://127.0.0.1:5000/register" method="post">
        <button class="btn btn-outline-light">REGISTER</button>
        </form> 
        </td>
    </tr>
</table>






<div class="show-data" >
    {{error}}
</div>
 

</div>
</div>
</body>
